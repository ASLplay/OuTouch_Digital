<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Магазин, OuTouch, Мерч">   
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>OuTouch Digital</title>

    <!-- Подгрузка header и footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.js">

    <!-- Конец подгрузки header и footer -->

<body>

    <!-- Хэдр -->
    <div id="header"></div>

    <main>

        <!-- Карусель -->
        <div class="circle">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/red-forest-trees-n8z3bf3dv0b2cj6w.jpg" class="d-block w-100" alt="first image">
                    </div>
                    <div class="carousel-item">
                        <img src="images/wp3365325.jpg" class="d-block w-100" alt="second image">
                    </div>
                    <div class="carousel-item">
                        <img src="images/0b0ec9bb7f77f110d8b418ceb0f34c57.jpg" class="d-block w-100" alt="third image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <hr>

        <div class="blocks">
            <div class="block">
                <a href="#"><img src="images/ps5.png" alt="PS 5" width="30%" height="30%">
                    PlayStation 5 <br>
                    Цена: 55000 руб.</a>
            </div>
            <div class="block">
                <a href="#"><img src="images/ps5.png" alt="PS 5" width="30%" height="30%">
                    PlayStation 5 <br>

            </div>
            <div class="block">
                <a href="#"><img src="images/ps5.png" alt="PS 5" width="30%" height="30%">
                    PlayStation 5 <br>
                    Цена: 55000 руб.</a>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <div id="footer"></div>
    
    <!-- Карусель -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
